<!DOCTYPE html>
<html lang="ja">
   <head>
      <meta charset="utf-8">
      <title>HTML Leson</title>
      <meta name="description" content="HTMLの練習してます。">
      <style>
          p { color: red; }
      </style>
      <link rel="stylesheet" href="mystyle.css">
      <!-- <link rel="shottcut icon" href="favicon.ico"> -->
   </head>
   <body>
       <h1 id="001">文字比較</h1>
       <h2>文字比較</h2>
       <h3>文字比較</h3>
       <h4>文字比較</h4>
       <!-- コメント -->
　　　　　　　<p>Hi!!!!!!!!!!!!!!</p>
       <!-- 区切り線 -->
       <hr>
       <!-- 改行 -->
　　　　　　　<p>Hello<br>World!</p>
　　　　　　　<p>Hello World!</p>
       <!-- 強調 -->
　　　　　　　<p><strong>Hello World!</strong></p>
       
       <!-- リスト記法 -->
       <ul>
           <li>Apple</li>
           <li>Banana</li>
       </ul>
       <!-- 数字付きリスト記法 -->
       <ol>
           <li>Apple</li>
           <li>Banana</li>
       </ol>
       <!-- テーブル的な記法 -->
       <!--
       tr: table row (行)
       th: table header
       td: table data
       -->
       <table>
            <thead>
               <tr><th>name</th><th>2015</th><th>2016</th></tr>
            </thead>
            <tbody>
               <tr><td>A name</td><td>200</td><td>300</td></tr>
               <tr><td>B name</td><td>400</td><td>500</td></tr>
               <tr><td>C name</td><td>600</td><td>700</td></tr>
            </tbody>
       </table>
       <!-- link -->
       <p><a href="https://www.google.co.jp">Google</a></p>
       <!-- link(別タブで開く的な！) -->
       <p><a href="https://www.google.co.jp" target="_blank">Google</a></p>
       <p><a href="hello.html">Hello</a></p>
       <p><a href="hello.html" target="_blank">Hello</a></p>
       <p><a href="#001">最初の方に戻る！</a></p>
   </body>
</html>
